<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Coding Quiz Challenge</h1>
            <a href="" class="btn" id="start">Start</a>
            <a href="" id="highscore-btn" class="btn">Highscores</a>
        </div>
    </header>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="display">
                <div class="display-item">
                    <p id="progressText" class="display-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                    <div class="display-item">
                        <p class="display-prefix">
                            Score
                        </p>
                        <h1 class="display-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="question-container">
        <h1 id="question">What is ?</h1>
            <button class="choice-container" id="choice1">
                <p class="choice-prefix">A </p>
                <p class="choice-text" data-number="1">Choice</p>
            </button>
            <button class="choice-container" id="choice2">
                <p class="choice-prefix">B </p>
                <p class="choice-text" data-number="2">Choice</p>
            </button>
            <button class="choice-container" id="choice3">
                <p class="choice-prefix">C </p>
                <p class="choice-text" data-number="3">Choice</p>
            </button>
            <button class="choice-container" id="choice4">
                <p class="choice-prefix">D </p>
                <p class="choice-text" data-number="4">Choice</p>
            </button>

    </div>
    <div class="highscore">
        <h1 id="finalScore">0</h1>
        <form class="container">
            <h2 id="userName">Enter your name below to save your score!</h2>
            <input type="text" name="name" id="username" placeholder="Enter your name">
            <button class="btn" id="saveScoreBtn" type="submit" onClick="saveHighScore(event)" disabled>Save</button>
        </form>
        <a class="btn">Play Again</a>
        <a href="/"  class="btn">Go home</a>
    </div>
    <script src="game.js"></script>
</body>
</html>
